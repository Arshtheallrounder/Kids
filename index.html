<html>
    <head>
        <title>Timepass</title>
    </head>
    <body style="background-color: darkblue;">
        <center>
        <button onclick="suraj()" style="background-color: pink; height: 50px; width: 75px;">Pink</button>
        <button onclick="sb()" style="background-color: skyblue; height: 50px; width: 75px;">Sky Blue</button>
        <button onclick="ye()" style="background-color: yellow; height: 50px; width: 75px;">Yellow</button>
        <button onclick="red()" style="background-color: red; height: 50px; width: 75px;">Red</button>
        <button onclick="mag()" style="background-color: magenta; height: 50px; width: 75px;">Magenta</button>
        <br>
        <img src="strawberry.jpg" style="height: 250px; width: 240px;">
        <br>
        <button style="background-color: red;" onclick="ans()">Answer</button>
        <br>
        <br>
        <img src="Papaya.jpg" height="200px" width="250px">
        <br>
        <button style="background-color: orange;" onclick="ansp()">Answer</button>
    </center>
    </body>
    <script>
        function suraj(){
            document.body.style.backgroundColor = "pink";
        }
        function sb(){
            document.body.style.backgroundColor = "skyblue";
        }
        function ye(){
            document.body.style.backgroundColor = "yellow";
        }
        function red(){
            document.body.style.backgroundColor = "red";
        }
        function mag(){
            document.body.style.backgroundColor = "magenta";
        }
        function ans(){
            window.alert("It's a strawberry!")
        }
        function ansp(){
            window.alert("It's a papaya!")
        }
    </script>
</html>
